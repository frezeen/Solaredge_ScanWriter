# SolarEdge Data Collector - Log Rotation Configuration
/opt/solaredge-collector/logs/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 solaredge solaredge
    sharedscripts
    postrotate
        systemctl reload solaredge-collector 2>/dev/null || true
        systemctl reload solaredge-gui 2>/dev/null || true
    endscript
}

# Separate configuration for debug logs (more frequent rotation)
/opt/solaredge-collector/logs/*debug*.log {
    daily
    missingok
    rotate 3
    compress
    delaycompress
    notifempty
    create 644 solaredge solaredge
    size 100M
    sharedscripts
    postrotate
        systemctl reload solaredge-collector 2>/dev/null || true
    endscript
}
