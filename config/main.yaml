# Main configuration file
# Sources are loaded from separate files in config/sources/
# This keeps the main configuration file clean and manageable

global:
  site_id: ${SOLAREDGE_SITE_ID}
  timeout_seconds: ${GLOBAL_TIMEOUT_SECONDS}
  timezone: ${TIMEZONE}
  web_request_timeout: ${GLOBAL_WEB_REQUEST_TIMEOUT}
  api_request_timeout: ${GLOBAL_API_REQUEST_TIMEOUT}
  batch_request_timeout: ${GLOBAL_BATCH_REQUEST_TIMEOUT}
  filter_debug: ${FILTER_DEBUG}
influxdb:
  url: ${INFLUXDB_URL}
  org: ${INFLUXDB_ORG}
  bucket: ${INFLUXDB_BUCKET}
  token: ${INFLUXDB_TOKEN}
  dry_mode: ${INFLUX_DRY_MODE}
  dry_file: ${INFLUX_DRY_FILE}
  batch_size: ${INFLUX_BATCH_SIZE}
  flush_interval_ms: ${INFLUX_FLUSH_INTERVAL_MS}
  jitter_interval_ms: ${INFLUX_JITTER_INTERVAL_MS}
  retry_interval_ms: ${INFLUX_RETRY_INTERVAL_MS}
  max_retries: ${INFLUX_MAX_RETRIES}
logging:
  file_logging: ${LOG_FILE_LOGGING}
  level: ${LOG_LEVEL}
  log_directory: ${LOG_DIRECTORY}
scheduler:
  api_delay_seconds: ${SCHEDULER_API_DELAY_SECONDS}
  web_delay_seconds: ${SCHEDULER_WEB_DELAY_SECONDS}
  realtime_delay_seconds: ${SCHEDULER_REALTIME_DELAY_SECONDS}
  gme_delay_seconds: ${SCHEDULER_GME_DELAY_SECONDS}
  skip_delay_on_cache_hit: ${SCHEDULER_SKIP_DELAY_ON_CACHE_HIT}
solaredge:
  api:
    api_key: ${SOLAREDGE_API_KEY}
    base_url: ${SOLAREDGE_API_BASE_URL}
    rate_limit_seconds: ${API_RATE_LIMIT_SECONDS}
    retry_attempts: ${API_RETRY_ATTEMPTS}
    retry_delay_seconds: ${API_RETRY_DELAY_SECONDS}
    site_id: ${SOLAREDGE_SITE_ID}
    timeout_seconds: ${API_TIMEOUT_SECONDS}
  web:
    base_url: ${SOLAREDGE_WEB_BASE_URL}
    cookie_file: ${SOLAREDGE_COOKIE_FILE}
    login_url: ${SOLAREDGE_LOGIN_URL}
    password: ${SOLAREDGE_PASSWORD}
    session_timeout_seconds: ${SOLAREDGE_SESSION_TIMEOUT_SECONDS}
    username: ${SOLAREDGE_USERNAME}
  modbus:
    host: ${REALTIME_MODBUS_HOST}
    port: ${REALTIME_MODBUS_PORT}
    unit: ${REALTIME_MODBUS_UNIT}
    timeout: ${REALTIME_MODBUS_TIMEOUT}
    retries: ${MODBUS_RETRIES}
    enabled: ${MODBUS_ENABLED}
workflow:
  name: main
  version: 1.0
sources: {}
