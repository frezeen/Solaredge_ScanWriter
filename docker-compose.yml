version: '3.8'

# SolarEdge ScanWriter - Universal Docker Stack
# Compatibile con: Windows, Linux, macOS, Raspberry Pi

services:
  # SolarEdge Data Collector (Universal)
  solaredge-scanwriter:
    build: 
      context: .
      dockerfile: Dockerfile
    image: solaredge-scanwriter:latest
    container_name: solaredge-scanwriter
    restart: unless-stopped
    
    # Environment configuration
    env_file:
      - .env
    environment:
      - DOCKER_MODE=true
      - INFLUXDB_URL=http://influxdb:8086
      - GRAFANA_URL=http://grafana:3000
    
    # Persistent data volumes
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./cookies:/app/cookies
      - ./config:/app/config
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro  # Timezone sync
    
    # Network ports
    ports:
      - "8092:8092"  # Web GUI
    
    # Health monitoring
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8092/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits (adjustable per platform)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
    # Service dependencies
    depends_on:
      influxdb:
        condition: service_healthy
      grafana:
        condition: service_started
    
    networks:
      - solaredge-network

  # InfluxDB 2.x Time-Series Database
  influxdb:
    image: influxdb:2.7
    container_name: solaredge-influxdb
    restart: unless-stopped
    
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-solaredge123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-fotovoltaico}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-solaredge}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-solaredge-super-secret-token-2024}
    
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    
    ports:
      - "8086:8086"
    
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    networks:
      - solaredge-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.2.0
    container_name: solaredge-grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=fetzerch-sunandmoon-datasource,grafana-clock-panel
      - GF_DEFAULT_TIMEZONE=${TZ:-Europe/Rome}
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - /etc/localtime:/etc/localtime:ro
    
    ports:
      - "3000:3000"
    
    depends_on:
      influxdb:
        condition: service_healthy
    
    networks:
      - solaredge-network

# Persistent volumes
volumes:
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  grafana-data:
    driver: local

# Network configuration
networks:
  solaredge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16