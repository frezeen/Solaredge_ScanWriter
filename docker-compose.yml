version: '3.8'

# SolarEdge Multi-Platform Docker Stack
# Compatible with: Windows, Linux, macOS, Raspberry Pi

services:
  # SolarEdge Data Collector (Auto-adaptive)
  solaredge:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - TARGETPLATFORM=${TARGETPLATFORM:-linux/amd64}
        - BUILDPLATFORM=${BUILDPLATFORM:-linux/amd64}
    image: solaredge-collector:latest
    container_name: solaredge-collector
    restart: unless-stopped
    
    environment:
      - DOCKER_MODE=true
      - INFLUXDB_URL=http://influxdb:8086
      - GRAFANA_URL=http://grafana:3000
    
    env_file:
      - .env
    
    volumes:
      - solaredge-logs:/app/logs
      - solaredge-cache:/app/cache
      - solaredge-cookies:/app/cookies
      - solaredge-config:/app/config
      - solaredge-data:/app/data
      - /etc/localtime:/etc/localtime:ro
    
    ports:
      - "8092:8092"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    depends_on:
      influxdb:
        condition: service_healthy
    
    networks:
      - solaredge-net

  # InfluxDB Time-Series Database
  influxdb:
    image: influxdb:2.7
    container_name: solaredge-influxdb
    restart: unless-stopped
    
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-solaredge123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-fotovoltaico}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-Solaredge}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-solaredge-token-2024}
    
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    
    ports:
      - "8086:8086"
    
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    networks:
      - solaredge-net

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: solaredge-grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_DEFAULT_TIMEZONE=${TZ:-Europe/Rome}
    
    volumes:
      - grafana-data:/var/lib/grafana
      - /etc/localtime:/etc/localtime:ro
    
    ports:
      - "3000:3000"
    
    depends_on:
      influxdb:
        condition: service_healthy
    
    networks:
      - solaredge-net
    
    profiles:
      - grafana

# Persistent volumes
volumes:
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  grafana-data:
    driver: local
  solaredge-logs:
    driver: local
  solaredge-cache:
    driver: local
  solaredge-cookies:
    driver: local
  solaredge-config:
    driver: local
  solaredge-data:
    driver: local

# Network configuration
networks:
  solaredge-net:
    driver: bridge